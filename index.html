<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG PREVIEW CARD</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <img
        src="blog-preview-card-main/assets/images/illustration-article.svg"
        class="header-image"
      />
      <div class="card-tag"><p>Learning</p></div>

      <div class="published-date"><p>Published 21 Dec 2023</p></div>

      <div class="content">
        <h1 class="content-title">HTML &amp; CSS foundations</h1>

        <p class="content-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img
          src="blog-preview-card-main/assets/images/image-avatar.webp"
          alt=""
          class="author-picture"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
